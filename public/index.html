<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <!-- Barra de navegaci√≥n -->
    <nav>
        <h1>Pr√°ctica de JavaScript</h1>
    </nav>

    <!-- Contenido principal -->
    <main>
        <!-- Formulario -->
        <section class="form-section">
            <h2>Agregar Usuario</h2>
            <form id="formUsuario">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Ingresa el nombre" required>

                <label for="edad">Edad:</label>
                <input type="number" id="edad" placeholder="Ingresa la edad" required>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Ingresa el email" required>

                <button type="submit" id="btnAgregar">Agregar</button>
                <button type="button" id="btnLimpiar">Limpiar</button>
            </form>
        </section>

        <!-- Mensajes -->
        <div id="mensaje" class="mensaje"></div>

        <!-- Tabla de usuarios -->
        <section class="tabla-section">
            <h2>Lista de Usuarios</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Edad</th>
                        <th>Email</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaUsuarios">
                    <!-- Filas din√°micas -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="./script.js"></script>

    <!-- --socket-- desde aqu√≠ copiar el c√≥digo hacia abajo-->
    <script src="/socket.io/socket.io.js"></script>
    <script>

        // Conectar al servidor Socket.IO
        const socket = io({ reconnection: true, reconnectionAttempts: 5 });


        // Escuchar el evento de recarga
        socket.on('reload', () => {
            console.log('üîÑ Recargando p√°gina debido a cambios en archivos...');
            window.location.reload();
        });

        // Confirmar conexi√≥n
        socket.on('connect', () => {
            console.log('‚úÖ Conectado al servidor de hot reload');
        });

        socket.on('disconnect', () => {
            console.log('‚ùå Desconectado del servidor de hot reload');
        });
    </script>
</body>

</html>
